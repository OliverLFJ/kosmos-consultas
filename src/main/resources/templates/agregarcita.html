<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" <title>
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" th:href="@{/}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/list-doctor}">Doctores</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/list-consultorio}">Consultorios</a>
			</li>
		</ul>
	</nav>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save-cita}" th:object="${cita}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Agregar cita</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Consultorio</label>
							<select class="form-select" aria-label="Default select example" th:field="*{consultorio}">
								<option th:each="consultorio : ${consultorio}" th:value="${consultorio.idConsultorio}"
									th:text="${consultorio.numConsultorio}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Doctor</label>
							<select class="form-select" aria-label="Default select example" th:field="*{doctor}">
								<option th:each="doctor : ${doctor}" th:value="${doctor.idDoctor}"
									th:text="${doctor.nombre}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Horario</label>
							<input th:field="*{horario}" type="date" class="form-control" />
						</div>
						<div class="form-group">
							<label>Paciente</label>
							<input th:field="*{nombrePaciente}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-success" value="Save">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
