<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" <title>
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" th:href="@{/}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/list-consultorio}">Consultorios</a>
			</li>
		</ul>
	</nav>
	<div class="container mt-4">
		<a th:href="@{/new-doctor}" class="btn btn-primary">Agregar Doctor</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Especialidad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor:${doctor}">
					<td th:text="${doctor.idDoctor}"></td>
					<td th:text="${doctor.nombre}"></td>
					<td th:text="${doctor.apellidoMaterno +' '+doctor.apellidoPaterno}"></td>
					<td th:text="${doctor.especialidad}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="functions.js"></script>
</body>

</html>
